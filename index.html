<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="icon" type="image/x-icon" href="logo.png">
<meta charset="utf-8">
<title>Magic World</title>
</head>
<body>
<div class="wrapper">
  <div class="illu">
  <div class="besen">
    <div class="besen__start"></div>
    <div class="besen__end"></div>
  </div>
  
  <div class="body"></div>
  
  <div class="leg">
    <div class="leg__top"></div>
    <div class="leg__down">
      <div class="foot"></div>
    </div>
  </div>
  
  <div class="arm">
    <div class="arm__top"></div>
    <div class="arm__down"></div>
  </div>

  <div class="cap">
    <div class="cap__main"></div>
    <div class="cap__end"></div>
  </div>
 
  <div class="face--profil">
    <div class="nose"></div>
    <div class="base">
      <div class="hair hair--right"></div>
      <div class="hair hair--left"></div>
      <div class="mouth"></div>  
      <div class="glases face--side"></div>
      <div class="eye eye--right"></div>
    </div>
  </div>
  
</div>

<div class="wind wind--1"></div>
<div class="wind wind--2"></div>
  
<div class="schnatz">
  <div class="kugel"></div>
  <div class="wing wing--left"></div>
  <div class="wing wing--right"></div>
</div>

<div class="schnatz one">
  <div class="kugel"></div>
  <div class="wing wing--left"></div>
  <div class="wing wing--right"></div>
</div>

<div class="schnatz two">
  <div class="kugel"></div>
  <div class="wing wing--left"></div>
  <div class="wing wing--right"></div>
</div>

<div class="schnatz three">
  <div class="kugel"></div>
  <div class="wing wing--left"></div>
  <div class="wing wing--right"></div>
</div>

<div class="schnatz four">
  <div class="kugel"></div>
  <div class="wing wing--left"></div>
  <div class="wing wing--right"></div>
</div>

<div class="schnatz five">
  <div class="kugel"></div>
  <div class="wing wing--left"></div>
  <div class="wing wing--right"></div>
</div>

  
</body>
</html>
